<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    /* Global Styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #09d83a;
        margin: 0;
        padding: 0;
    }

    .navbar {
        background-color: #343a40;
        padding: 1rem;
        color: #fff;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar a {
        color: #ffffff;
        text-decoration: none;
        padding: 0.5rem;
        margin-left: 1rem;
    }

    .navbar a:hover {
        color: #ffd700;
    }

    .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
    }

    .form-section {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .form-section h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 24px;
        text-align: center;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        color: #333;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 2px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    textarea {
        height: 120px;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
        border-color: #28a745;
        outline: none;
    }

    .btn-submit {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-submit:hover {
        background-color: #218838;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .form-section {
            padding: 20px;
        }
    }

    @media (max-width: 576px) {
        .navbar {
            flex-direction: column;
            text-align: center;
        }
    }
</style>

<title>TodoList</title>
</head>
<body>
    <nav class="bg-black p-2 text-white font bold">
        <h1>TodoList</h1>
        <a href="/" class="text-light">Home</a>
        <a href="/" class="text-light">TodoList</a>
    </nav>
    <div class="grid grid-cols-2 gap-2 p-4">
        <div>
            <form method="POST" class="flex-col gap-1"></form>
            {% csrf_token %}
            <label for="">Task name</label>
            <input required name=" task_name" type="text" placeholder=" Name required">
            <label for="">Description</label>
            <textarea name="description" class="border" id=""></textarea>
            <label for="">Due Date</label>
            <input type="date" name="due_date" placeholder="Select due_date">
            <select name="priority" id="" class="p-2">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low"></option>

            </select> 
            <select name="is_complete" class="p-2" id="">
                <option value="true">is_complete</option>
                <option value="false">Incomplete</option>
            </select> 
            
        </div>
    </div>
    
     
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
