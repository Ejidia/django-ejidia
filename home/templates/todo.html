<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<title>TodoList</title>
</head>
<body>
    <nav class="bg-black p-2 text-white font bold">
        TodoList
    </nav>
    <div class="grid grid-cols-2 gap-2 p-4">
        <div>
            <form method="post" class="flex-col gap-1"></form>
            {% csrf_token %}
            <label for="">Task name</label>
            <input required name=" task_name" type="text" placeholder=" Name required">
            <label for="">Description</label>
            <textarea name="description" class="border" id=""></textarea>
            <label for="">Due Date</label>
            <input type="date" name="due_date" placeholder="Select due_date">
            <select name="priority" id="" class="p-2">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low"></option>

            </select> 
            <select name="is_complete" class="p-2" id="">
                <option value="true">is_complete</option>
                <option value="false">Incomplete</option>
            </select> 
            
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
